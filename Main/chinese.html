<!DOCTYPE html>

    <head>
       
        <title>Clash Omega</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1> OL🍊 / Zero(Z盟)</h1>
            <br>
            <div id="main"> <table>

            <tr>
                <td>
                <p><b>部落标签 :</b>
                <input type = "text" id="clanTag" placeholder="Ex: Y8RURR8J"><button id="sub" class="btn btn-success">提交</button></input>
                </p></td></tr>
                <tr>
                    <td>
                <p><b>对手标签 : </b> <span id="opponentTag"></span></p></td>
                <br>
                <tr><td><p><b>对手部落名称: </b><span id="opponentName"> </span> <a id ="link" href=""><b></b></a></p></td></tr>
                <tr><td><p><b>对手部落公告 : </b><span id="opponentDescription"></span></p></td></tr>
                <tr><td><p><b>会员 : </b><span id="opponentMembers"></span></p></td></tr>

            </tr>
                <tr>
                    <td>选择角色 : <select id="character" name="day">
                        <option>---</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        </select>
                        
                    </td>
                    <td>
                        选择高/低  <select id="sync" name="sync">
                            <option>---</option>
                            <option>高 </option>
                            <option>低</option>
                    </td>
                </tr>
                <tr>
                    <td>
                    <h3>结果: <span id="result"></span></h3></td>

                </tr>
                </table>
            </div>
        </div>
       
        
        <script src="./chineseApp.js" ></script>
        <footer><p><b>Powered By ClashPerk</b></p></footer>
    </body>
</html>
